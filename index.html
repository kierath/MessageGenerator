<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet"/>
  <script src="main.js"></script>
  <title>Message Generator</title>  
</head>

<body>

  <!--Nav bar-->
  <header>
    <h1>Affirmation Generator</h1>
  </header>

  
  <main>
    <div class="container">
      <h2>How do you feel?</h2>
      <select id="moodDropdown">
        <option value="" disabled selected>Select a mood</option>
        <option value="Bored">Bored</option>
        <option value="Negative">Negative</option>
        <option value="Stressed">Stressed</option>
        <option value="Tired">Tired</option>
      </select>
      <p id="selectedMood"></p>
      </div>

      <div class="message-box">
        <img id="moodImage" src="" alt="Mood Image"/>
        <p id="message">Click the button to generate a positive message!</p>
      </div>

      <button id="generateMessage" class="generateMessage">
        Generate Message
      </button>

      <p id="affirmation"></p>
    </div>
</body>

<footer>
</footer>

</html>
